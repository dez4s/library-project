<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
    <link
      rel="shortcut icon"
      href="./images/bookshelf.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Library</h1>
        <button class="btn" id="log-in-btn">LOGIN</button>
      </div>
    </header>
    <main>
      <div class="container">
        <button class="btn" id="open-btn"><span>+</span>ADD BOOK</button>
        <dialog class="modal">
          <!-- prevent form submission upon button press-->
          <form action="" method="dialog">
            <div class="form-row">
              <label for="title">Book title: </label>
              <input
                type="text "
                name="title"
                id="title"
                required
                maxlength="245"
              />
              <div id="book-exists-error">Book already exists!</div>
            </div>
            <div class="form-row">
              <label for="author">Author: </label>
              <input
                type="text "
                name="author"
                id="author"
                required
                maxlength="245"
              />
            </div>
            <div class="form-row">
              <label for="pages">Pages: </label>
              <input
                type="number"
                inputmode="numeric"
                name="pages"
                id="pages"
                required
                min="1"
                max="10000"
              />
            </div>
            <div class="form-row">
              <label for="complete">Completed: </label>
              <input type="checkbox" name="complete" id="complete" />
            </div>
            <div id="form-button-section">
              <button class="btn" type="button" id="close-btn">Close</button>
              <button class="btn" id="submit-btn">Submit</button>
            </div>
          </form>
        </dialog>
        <div id="book-cards-container">
          <!-- TEMPLATE -->

            </div>
            <div id="book-button-section">
              <button class="btn" id="read-btn">Read</button>
              <button class="btn" id="remove-btn">X</button>
            </div>
          </div> -->
        </div>
      </div>
    </main>
